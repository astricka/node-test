<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="js/login.js" defer></script>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
<div class="headings">
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngkey.com%2Fpng%2Ffull%2F10-109089_google-logo-png-transparent-google-logo-round-png.png&f=1&nofb=1" alt="">
</div>

<div class="container">
    <form class="form-container" id="form-login">
        <h5>Login</h5>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="password">Password</label>
        <input type="text" id="password" name="password">
        <button type="submit">Login</button>
        <a href="login.html">Don't have an account? Register</a>
    </form>
</div>

</body>
</html>
