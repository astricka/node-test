<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="js/register.js" defer></script>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
<div class="headings">
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngkey.com%2Fpng%2Ffull%2F10-109089_google-logo-png-transparent-google-logo-round-png.png&f=1&nofb=1" alt="">
</div>

<div class="container">
    <form class="form-container" id="form-register">
        <h5>Register</h5>
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" value="John">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="Test@test.com">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <label for="repeatPassword">Repeat password</label>
        <input type="password" id="repeatPassword" name="repeatPassword">
        <button type="submit">Submit</button>
        <a href="login.html">Or perhaps, just login?</a>
    </form>
</div>

</body>
</html>
